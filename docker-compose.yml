version: "3"
services:
  ethnode:
    image: ethereum/client-go:stable
    networks:
      - shared_network
    ports:
      - "8545:8545"
      - "30303:30303"
    command:
      [
        "--holesky",
        "--ipcdisable",
        "--http",
        "--http.addr",
        "0.0.0.0",
        "--http.port",
        "8545",
        "--http.vhosts=*",
      ]
  operator1:
    image: ssv-dkg:latest
    networks:
      - shared_network
    ports:
      - "3030:3030"
    command:
      ["start-operator", "--configPath", "/data/config/operator1.example.yaml"]
    volumes:
      - ./examples:/data

  operator2:
    image: ssv-dkg:latest
    networks:
      - shared_network
    ports:
      - "3031:3030"
    command:
      ["start-operator", "--configPath", "/data/config/operator2.example.yaml"]
    volumes:
      - ./examples:/data

  operator3:
    image: ssv-dkg:latest
    networks:
      - shared_network
    ports:
      - "3032:3030"
    command:
      ["start-operator", "--configPath", "/data/config/operator3.example.yaml"]
    volumes:
      - ./examples:/data

  operator4:
    image: ssv-dkg:latest
    networks:
      - shared_network
    ports:
      - "3033:3030"
    command:
      ["start-operator", "--configPath", "/data/config/operator4.example.yaml"]
    volumes:
      - ./examples:/data

  operator5:
    image: ssv-dkg:latest
