  initiator:
    image: ssv-dkg:latest
    depends_on:
      - operator1
      - operator2
      - operator3
      - operator4
    networks:
      - shared_network
    command: ["init", "--configPath", "/data/config/initiator.example.yaml"]
    volumes:
      - ./examples:/data

  generate-resign-msg:
    image: ssv-dkg:latest
    networks:
      - shared_network
    command: ["generate-resign-msg", "--configPath", "/data/config/resign.example.yaml"]
    volumes:
      - ./examples:/data

  resign:
    image: ssv-dkg:latest
    depends_on:
      - operator1
      - operator2
      - operator3
      - operator4
    networks:
      - shared_network
    command: ["resign", "--configPath", "/data/config/resign.example.yaml"]
    volumes:
      - ./examples:/data

  generate-reshare-msg:
    image: ssv-dkg:latest
    networks:
      - shared_network
    command: ["generate-reshare-msg", "--configPath", "/data/config/reshare.example.yaml"]
    volumes:
      - ./examples:/data

  reshare:
    image: ssv-dkg:latest
    depends_on:
      - ethnode
      - operator1
      - operator2
      - operator3
      - operator4
      - operator5
      - operator6
      - operator7
      - operator8
    networks:
      - shared_network
    command: ["reshare", "--configPath", "/data/config/reshare.example.yaml"]
    volumes:
      - ./examples:/data

  ping:
    image: ssv-dkg:latest
    networks:
      - shared_network
    command:
      [
        "ping",
        "--ip",
        "https://operator9:3030,https://operator10:3030,https://operator11:3030,https://operator12:3030,https://operator13:3030",
      ]
    volumes:
      - ./examples:/data

networks:
  shared_network:
